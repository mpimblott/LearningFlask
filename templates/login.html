<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

</head>
<body style="background-image:/static/images/login_background.jpeg">
    <div class="container">
      <h2 class="form-signin-heading">Please sign in</h2>
      <br>
        <h3>Username</h3>
      <form action="" method="post">
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" value="{{
          request.form.username }}" required autofocus>

          <h3>Password</h3>
         <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" value="{{
          request.form.password }}" required>
          <br>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
</body>
</html>
